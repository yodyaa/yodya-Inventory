<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>แจ้งซ่อมอุปกรณ์2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    tailwind.config = {
      theme: { extend: { colors: { primary: '#174d27', secondary: '#FFFFFF' } } }
    };
  </script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
  <div id="customAlert" class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-red-500 text-white px-4 py-2 rounded shadow hidden z-50"></div>
  <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow mb-6">
    <h2 class="text-md font-bold mb-2">แจ้งซ่อมอุปกรณ์</h2>
    <p>ชื่อผู้แจ้ง : <span id="reporterName" class="font-medium">กำลังโหลด...</span></p>
  </div>

  <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow">
    <button id="scanBtn" class="w-full mb-4 flex items-center justify-center gap-2 bg-slate-800 hover:bg-slate-600 text-white py-3 rounded-full">
      สแกน QR อุปกรณ์
    </button>
    <video id="video" playsinline class="w-full h-80 object-cover rounded-lg mb-4 hidden"></video>

    <div class="space-y-4">
      <input id="deviceId" type="text" placeholder="รหัสอุปกรณ์" class="w-full border rounded p-2" />
      <input id="deviceName" type="text" placeholder="ชื่ออุปกรณ์" readonly class="w-full border rounded p-2" />
      <input id="title" type="text" placeholder="หัวข้อปัญหา" class="w-full border rounded p-2" />
      <textarea id="details" placeholder="รายละเอียดเพิ่มเติม" class="w-full border rounded p-2"></textarea>
      <input id="imageInput" type="file" accept="image/*" class="w-full" />
      <img id="previewImage" src="#" alt="Preview" class="w-48 rounded hidden" />
    </div>

    <button id="openConfirmBtn" class="w-full mt-6 bg-primary text-white py-3 rounded-full">ส่งแจ้งซ่อม</button>
  </div>

  <!-- Confirm Modal -->
  <div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg p-6 w-80">
      <h3 class="text-lg font-semibold mb-4">ยืนยันการแจ้งซ่อม</h3>
      <p class="mb-6">ต้องการส่งแจ้งซ่อมอุปกรณ์ใช่หรือไม่?</p>
      <div class="flex justify-end gap-4">
        <button id="cancelBtn" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">ยกเลิก</button>
        <button id="confirmBtn" class="px-4 py-2 bg-primary text-white rounded flex items-center justify-center gap-2">
          ส่งแจ้งซ่อม
        </button>
      </div>
    </div>
  </div>

  <script>
    let userIdLine = "", reporterName = "";
   const LIFF_ID_REPORT = "2007392451-Qj8VqWdw";
    // URLs
    const GAS_URL      = 'https://script.google.com/macros/s/AKfycbz7Fk6eljD73EVSG9fjWqd1-Fd_W66qBoSvjEo5AkaL2-kOrohZSZSy-KxFjIEWhUI/exec';
    const LIFF_WEB_URL = 'https://liff.line.me/xxxxxxxxx';

    function showCustomAlert(msg) {
      const alertBox = document.getElementById('customAlert');
      alertBox.textContent = msg;
      alertBox.classList.remove('hidden');
      setTimeout(() => alertBox.classList.add('hidden'), 3000);
    }

    window.onload = async () => {
      await liff.init({ liffId: LIFF_ID_REPORT });
      if (!liff.isInClient() && !liff.isLoggedIn()) liff.login();
      const profile = await liff.getProfile();
      userIdLine = profile.userId;

      const empSnap = await db.ref("employees").orderByChild("userIdLine").equalTo(userIdLine).get();
      if (!empSnap.exists()) {
        showCustomAlert('ไม่พบข้อมูลพนักงาน กรุณาลงทะเบียนก่อน');
        return setTimeout(() => liff.isInClient() && liff.closeWindow(), 2000);
      }
      reporterName = Object.values(empSnap.val())[0].fullName;
      document.getElementById("reporterName").textContent = reporterName;
    };

    document.getElementById('scanBtn').addEventListener('click', async () => {
      const video = document.getElementById('video');
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
      video.srcObject = stream; video.play(); video.classList.remove('hidden');
      requestAnimationFrame(() => scanLoop(video));
    });

    function scanLoop(video) {
      const canvas = document.createElement('canvas'), ctx = canvas.getContext('2d');
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        const code = jsQR(ctx.getImageData(0,0,canvas.width,canvas.height).data, canvas.width, canvas.height);
        if (code) {
          const id = code.data.trim();
          db.ref(`devices/${id}`).get().then(snap => {
            if (!snap.exists()) showCustomAlert('ไม่พบอุปกรณ์นี้');
            else {
              document.getElementById('deviceId').value = id;
              document.getElementById('deviceName').value = snap.val().deviceName || '';
            }
          });
          video.srcObject.getTracks().forEach(t => t.stop());
          video.classList.add('hidden');
        }
      }
      if (video.srcObject) requestAnimationFrame(() => scanLoop(video));
    }

    document.getElementById('imageInput').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = ev => {
          const img = document.getElementById('previewImage');
          img.src = ev.target.result; img.classList.remove('hidden');
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('openConfirmBtn').addEventListener('click', () => {
      const dev = document.getElementById('deviceId').value.trim();
      const ti  = document.getElementById('title').value.trim();
      const dt  = document.getElementById('details').value.trim();
      if (!dev || !ti || !dt) return showCustomAlert('กรุณากรอกข้อมูลให้ครบ');
      document.getElementById('confirmModal').classList.remove('hidden');
    });
    document.getElementById('cancelBtn').addEventListener('click', () => {
      document.getElementById('confirmModal').classList.add('hidden');
    });

    document.getElementById('confirmBtn').addEventListener('click', async function() {
      const btn = this;
      btn.disabled = true;
      btn.innerHTML = `
        <svg class="animate-spin h-5 w-5 inline-block" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
        กำลังบันทึก...
      `;
      try {
        await submitRepair();
        btn.innerHTML = '✅ บันทึกสำเร็จ';
        setTimeout(() => liff.isInClient() && liff.closeWindow(), 1000);
      } catch (err) {
        console.error('Submit error:', err);
        showCustomAlert('❌ ไม่สามารถบันทึกข้อมูล กรุณาลองใหม่');
        btn.disabled = false;
        btn.innerHTML = 'ส่งแจ้งซ่อม';
      }
    });

    async function submitRepair() {
      const id      = db.ref().child('repairReports').push().key;
      const now     = new Date();
      const dateStr = now.toLocaleString('th-TH', {
        day: 'numeric', month: 'long', year: 'numeric',
        hour: '2-digit', minute: '2-digit'
      });
      const dev     = document.getElementById('deviceId').value.trim();
      const devName = document.getElementById('deviceName').value.trim();
      const ti      = document.getElementById('title').value.trim();
      const dt      = document.getElementById('details').value.trim();
      const file    = document.getElementById('imageInput').files[0];
      let imageUrl  = '';

      if (file) {
        try {
          const snap = await storage.ref(`repair_images/${id}`).put(file);
          imageUrl = await snap.ref.getDownloadURL();
        } catch (err) {
          throw err;
        }
      }

      await db.ref(`repairReports/${id}`).set({
        id, date: now.toISOString(), timestamp: firebase.database.ServerValue.TIMESTAMP,
        reporterName, userIdLine,
        deviceId: dev, deviceName: devName,
        title: ti, details: dt,
        status: 'รอซ่อม', imageUrl
      });
      await db.ref(`devices/${dev}`).update({
        status: 'ส่งซ่อม',
        lastUser: reporterName,
        lastUserId: userIdLine
      });

      // Flex message to user
      const flexContent = buildUserRepairFlex(reporterName, dateStr, dev, devName, ti, dt);
      await liff.sendMessages([{
        type: 'flex',
        altText: '⚙️ แจ้งซ่อมอุปกรณ์',
        contents: flexContent
      }]);
      // Notify admins
      await notifyAdminsRepair(dev, ti, dt);
    }
  </script>
</body>
</html>
